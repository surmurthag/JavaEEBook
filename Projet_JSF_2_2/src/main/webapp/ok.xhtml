<!DOCTYPE html>
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	<ui:composition template="_template.xhtml">
		<ui:define name="title">
			Confirmation d'ajout d'un sport
		</ui:define>
		<ui:define name="content">
			<h:outputFormat value="#{msgs['sport.confirmation.creation']}">
				<f:param value="#{sportMB.nouveauSport.nom}"></f:param>
			</h:outputFormat>
		    
		    <br/>
			Nom : #{sportMB.nouveauSport.nom}
		    <br/>
		    Terrains autoris√©s :
			<c:forEach items="#{sportMB.nouveauSport.terrainsCompatibles}" var="terrain">
				#{terrain.code}
			</c:forEach>
			<br/>
			nombre de joueurs : #{sportMB.nouveauSport.nombreJoueurs}
		</ui:define>
	</ui:composition>
</html>
